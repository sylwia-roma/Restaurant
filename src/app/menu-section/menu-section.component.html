<div class="section bg-light" id="section-menu" data-aos="fade-up">
    <div class="container">
      <div class="row section-heading justify-content-center mb-5">
        <div class="col-md-8 text-center">
          <h2 class="heading mb-3">{{menu.heading}}</h2>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-8">
          <ul class="nav site-tab-nav" id="pills-tab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="pills-breakfast-tab" data-toggle="pill" href="#pills-breakfast" role="tab" aria-controls="pills-breakfast" aria-selected="true">Breakfast</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="pills-lunch-tab" data-toggle="pill" href="#pills-lunch" role="tab" aria-controls="pills-lunch" aria-selected="false">Brunch</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="pills-dinner-tab" data-toggle="pill" href="#pills-dinner" role="tab" aria-controls="pills-dinner" aria-selected="false">Dinner</a>
            </li>
          </ul>
          <div class="tab-content" id="pills-tabContent">


            <div class="tab-pane fade show active" id="pills-breakfast" role="tabpanel" aria-labelledby="pills-breakfast-tab">
              
              <div class="d-block d-md-flex menu-food-item" *ngFor="let breakfast of breakfasts">
                <div class="text order-1 mb-3">
                  <img src="{breakfasts.image}" alt="Free Website Template for Restaurants by Free-Template.co">
                  <h3><a href="#">{{breakfasts.tagline}}</a></h3>
                  <p>{{breakfasts.description}}</p>
                </div>
                <div class="price order-2">
                  <strong>{{breakfasts.price}}</strong>
                </div>
              </div> <!-- .menu-food-item -->
            </div>


            <div class="tab-pane fade" id="pills-lunch" role="tabpanel" aria-labelledby="pills-lunch-tab">
              
              <div class="d-block d-md-flex menu-food-item" *ngFor="let lunch of lunchs">
                <div class="text order-1 mb-3">
                  <img src="{{lunchs.image}}" alt="Free Website Template for Restaurants by Free-Template.co">
                  <h3><a href="#">{{lunchs.tagline}}</a></h3>
                  <p>{{lunchs.description}}</p>
                </div>
                <div class="price order-2">
                  <strong>{{lunchs.price}}</strong>
                </div>
              </div> <!-- .menu-food-item -->

            </div>


            <div class="tab-pane fade" id="pills-dinner" role="tabpanel" aria-labelledby="pills-dinner-tab">
              
              <div class="d-block d-md-flex menu-food-item">
                <div class="text order-1 mb-3">
                  <img src="{{dinner.image}}" alt="Free Website Template for Restaurants by Free-Template.co">
                  <h3><a href="#">{{dinner.tagline}}</a></h3>
                  <p>{{dinner.description}}</p>
                </div>
                <div class="price order-2">
                  <strong>{{dinner.price}}</strong>
                </div>
              </div> <!-- .menu-food-item -->

            </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>
